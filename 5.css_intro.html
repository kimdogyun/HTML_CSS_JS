<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link 태그는 외부스타일파일을 현재 html파일로 import -->
    <link rel="stylesheet" href="css/mystyle.css">
    <style>
        /* 태그선택 */
        p{
            color: red;
            font-size: 50px;
        }
        /* . 은 클래스 선택  */
        .c1{
            color: blue;
            font-size: 25px;
        }
        .c2{
           text-decoration: underline;
        }
        /* # 은 ID 선택 */
        #i1{
            color: grey;

        }
        /* 자식선택자 */
        div> h2{
            color: red;
        }
    </style>
    <script>
        // <!-- 내부 스크립트 작성 (head부)-->
        function update(){
            document.getElementById("f1").innerHTML="변경되었습니다.";
        }

    </script>
    <title>css intro</title>
</head>
<body>
    <!-- CSS 적용방법 3가지 1)인라인스타일 2)내부스타일 3)외부스타일 -->
     <!-- 인라인 스타일 : html태그내에서 style 옵션 적용 -->
    <p style="color: green; text-align: center;">디자인 적용</p>

    <!-- 내부스타일 적용 : 태그선택자, 클래스선택자, ID(유일)선택자-->
     <P>태그 선택자 적용</P>
     <p class="c1">클래스 선택자 적용</p>
     <p class="c1">클래스 선택자 적용</p>
     <p id="i1">ID선택자 적용</p>
     <!-- 클래스의 중첩 적용 -->
    <p class="c1 c2">클래스 중첩 적용 </p>

    <!-- 외부 스타일 적용 -->
     <p class="c3">외부스타일적용</p>

     <!-- 자식 선택자 -->
      <div style="color: green;">
        <h2 >자식선택자</h2>
        <h3>자식선택자</h3>
      </div>

      <h2>javascript 예시</h2>
      <!-- js적용방법 2가지 : 내부스크립트(head, body), 외부스크립트 -->
       <p id="f1">변경될 내용1</p>
       <button onclick="update()">내용 변경 실습1</button>
       <p id="f2">변경될 내용2</p>
       <button onclick="update2()">내용 변경 실습2</button>
       <button onclick="rollback()">내용2 원상복구</button>
       <!-- 내부 스크립트 작성 (body부)-->
       <script>
            function update2(){
            document.getElementById("f2").innerHTML = "변경되었습니다.";           
         }
       </script>
       <script>
        document.getElementById("load1").innerHTML = "변경되었습니다."; 
       </script>
       <!-- 외부 스크립트 import -->
       <script src="js/myjs.js"></script>

       <!-- html 문서 안에서 script선언하는 방법 2가지(head,body)의 차이 -->
        <!-- html 문서는 상단의 head부터 순차적으로 실행되고,그에 따라 head의 script와 body의 script의 실행순서가 달라짐 -->
         <!-- 변경 X -->
        <p id ="load1">js 로드 순서1</p>
        <!-- 변경 o -->
        <p id ="load2">js 로드 순서2</p>
        <script>
            document.getElementById("load2").innerHTML = "변경되었습니다."; 
        </script>
    
</body>
</html>
