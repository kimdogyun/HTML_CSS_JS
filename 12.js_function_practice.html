<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function pratice</title>
</head>
<body>
    <!-- select박스를 통해 덧셈/뺼샘/곱셈/나눗셈 선택 -->
     <h2>계산기</h2>
     <select id="calculator" >
        <option value="plus">덧셈</option>
        <option value="minus">뺄셈</option>
        <option value="multiply">곱셈</option>
        <option value="divide">나눗셈</option>
     </select>
    
    <!-- input박스 2개를 두고 입력을 받아 연산 실행 -->
     <input id="first" type="text"> <input id="second" type="text">
     <button onclick="calculate()">연산실행</button>
     <p id="result">결과값</p>
     <script>
        function calculate(){
            const cal = document.getElementById("calculator").value;
            const first = Number (document.getElementById("first").value);
            const second = Number (document.getElementById("second").value);
            let result = 0;
            if(cal == 'plus'){
                result = first+second;
            }else if(cal == 'minus'){
                result = first-second;
            }else if(cal == 'multiply'){
                result = first*second;
            }else if(cal == 'divide'){
                result = first/second;
            }
            document.getElementById("result").innerHTML = result;
        }
     </script>
     
    
</body>
</html>
