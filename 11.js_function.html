<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction(){
            console.log("hello world");
        }

        const variableFunction1 = function(){
            console.log("hello world1");
        }
        const variableFunction2 = () => console.log("hello world2");
        
        function returnFunction(){
            console.log(makeString1());
            console.log(makeString2());
            console.log(makeString3());
        }
        function makeString1(){
            return "hello javascript1";
        }
        const makeString2 = function(){
            return "hello javascript2";
        }
        const makeString3 = () =>  "hello javascript3";

        function paramFunction1(a,b){
            console.log(a+b);
        }   
        function paramFunction2(name="홍길동"){
            console.log(name);
        }   
        function paramFunction3(arr){
            console.log(arr);

        }
    </script>
</head>
<body>
    <h2>js 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출 기본</button>
    <button onclick="variableFunction1()">변수함수 호출1</button>
    <button onclick="variableFunction2()">변수함수 호출2</button>
    <button onclick="returnFunction()">리턴이 있는 함수 호출</button>
    <button onclick="paramFunction1(1,2)">매개변수가 있는 함수 호출1</button>
    <button onclick="paramFunction2('kim')">매개변수가 있는 함수 호출2</button>
    <button onclick="paramFunction3([1,2,3,4])">매개변수 있느 함수 호출3</button>

    <h2>js의 예외처리</h2>
    <button onclick="functionWithExeption()">예외처리 함수 호출</button>

    <h2>객체, 배열 안에 있는 함수 호출</h2>
    <button onclick="objArrFunction1()">배열안의 함수호출</button>
    <button onclick="objArrFunction2()">객체 생성 함수 호출</button>

    <h2>window 객체 함수(내장함수)</h2>

    <button onclick="reloadScreen()">화면새로고침</button>
    <button onclick="moveScreen()">화면이동</button>
    <!-- 사용자가 html화면내에서 특정행위(event)를 했을떄 자동실행되는 함수 -->
    <h2>event listener 함수 활용</h2>
    <button onclick="scrollEvent()">scroll이벤트 처리</button>
    <button onclick="clickEvent()">click 이벤트 처리</button>
    <button id="b1">콘솔 버튼</button>
    <script>
        function clickEvent(){
           const b1 = document.getElementById("b1");
            b1.addEventListener('click', ()=>console.log("hello world"));
        }
        function scrollEvent(){
            window.addEventListener('scroll', ()=>console.log("hello world"));
        }
        function reloadScreen(){
            window.location.reload();
        }
        function moveScreen(){
            window.location.href = "https://www.naver.com";
        }
        function createPerson(name, email, age){
            return{name:name, 
                  email:email, 
                  age:age,
                  printPerson:()=>{return "이름은 " + name + " email은 " + email + " 나이는 "+ age}
                }
            }

        
        function objArrFunction2(){
            const p1 = createPerson('hong', 'hong@naver.com', 30);
            console.log(p1);
            console.log(p1.printPerson());
        }
        function objArrFunction1(){
            const arr = [1, 2, () => {console.log("hello world")}];
            arr[2]();
        }
        function functionWithExeption(){
            // 프론트에서 예외처리는 주로, 사용자에게 적절한안내를 주거나,코드의 중단을 막기 위해 사용.
            try{
                example(); //없는함수 호출시 에러발생
                
            }catch(error){
                alert("알수 없는 에러 발생!")
                console.log(error);
            }
            console.log("hello world");
        }   
    </script>
    
</body>
</html>
