<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목,내용입력(사이즈 넉넉하게), 예약여부(yes,no),예약 등록시간-->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
  </head>
  <body>
    <h2>글쓰기 form 생성 실습</h2>
    <form action="https://localhost:8080" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label><br>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="contents">내용</label><br>
           <textarea id="contents" name="contents" rows="10" cols="50" placeholder="내용을 입력해주세요"></textarea>
           </div>
           <div>
            <label for="appointment">예약여부:</label>
             <input type="radio" id="appointment" name="appointmend" value="yes">yes
             <input type="radio" id="appointment" name="appointmend" value="no">no
           </div>
           <div>
            <label for="appointment">예약시간:</label> 
            <input type="datetime-local" name="appoiment-time">
           </div>
           <div>
            <button type="submit">글쓰기 완료</button>
           </div>
    
  </body>
  </html>
