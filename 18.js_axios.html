<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // async는 함수전체가 비동기임을 의미
        async function dataRequest(){
            // await는 비동기함수내에서 각 함수의 호출의 동기성을 보장하기 위한 키워드
            // axios는 서버 api요청에서 가장많이 사용하는 라이브러리
            // axios는 비동기함수이고 서버응답 json을 객체로 파싱해줌
            const result1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            console.log("result1");
            // axios를 통해 원하는 데이터를 얻기 위해서는 .data를 통해 객체 추출
            console.log(result1.data);
            const result2 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            console.log("result2");
            console.log(result2.data);
            const result3 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            console.log("result3");
            console.log(result3.data);
        }
        dataRequest();
        console.log("a");
    </script>
</body>
</html>
