<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>글쓰기</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
               <a href="../author/author_list.html" class="nav-link">회원목록</a> 
            </li>
            <li class="nav-item">
               <a href="../post/post_list.html" class="nav-link">게시글목록</a> 
            </li>
            <li class="nav-item">
               <a href="../author/author_register.html" class="nav-link">회원가입</a> 
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>글쓰기</h3>
        <form action="http://localhost:8080/post/register2" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="title">제목</label><br>
            <input class="form-control" type="text" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="contents">내용</label><br>
            <textarea class="form-control" id="contents" name="contents" rows="10" cols="50" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
    
</body>
</html>
